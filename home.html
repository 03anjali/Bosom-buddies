   <style>
    button {
      display: inline-block;
      background-color: #3aabbea4;
      border-radius: 8px;
      border: 1px #cccccc;
      float: right;
      color: #eeeeee;
      text-align: center;
      font-size:20px;
      padding: 10px;
      width: 100px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 4px;
    }
    button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    button:hover {
      background-color: #fa4299;
    }
    button:hover span {
      padding-right: 18px;
    }
    button:hover span:after {
      opacity: 2;
      left: 0;
    }
    </style>
